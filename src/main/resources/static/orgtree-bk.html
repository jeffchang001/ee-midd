<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDAP-style Organization Tree with Child Count Sorting</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #search-container {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #tree-container {
            flex-grow: 1;
            overflow: auto;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .node {
            position: relative;
            cursor: pointer;
            margin: 2px 0;
            padding: 2px 0;
            white-space: nowrap;
        }
        .children {
            position: relative;
            margin-left: 20px;
            padding-left: 16px;
            border-left: 1px solid #ccc;
        }
        .children::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 16px;
            height: 1px;
            background-color: #ccc;
        }
        .children .node::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -16px;
            width: 16px;
            height: 1px;
            background-color: #ccc;
        }
        .node-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 5px;
            background-size: contain;
            vertical-align: middle;
        }
        .node-icon.folder {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="goldenrod" viewBox="0 0 16 16"><path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v7a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 12.5v-9z"/></svg>');
        }
        .node-icon.user {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="royalblue" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/></svg>');
        }
        .node-text {
            vertical-align: middle;
        }
        .highlighted {
            background-color: #ffffa0;
        }
        .expanded > .node-icon.folder {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="goldenrod" viewBox="0 0 16 16"><path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v7a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 12.5v-9zM13.5 7h-9v5h9V7z"/></svg>');
        }
        .org-code {
            color: #666;
            margin-left: 5px;
        }
        .child-count, .org-level {
            color: #888;
            font-size: 0.9em;
            margin-left: 5px;
        }
        #api-url {
            width: 600px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="search-container">
            <input type="text" id="api-url" value="https://7265-114-32-170-102.ngrok-free.app/ee-midd/fetch-organizationRelationByOrgTreeType/0" placeholder="Enter API URL">
            <button onclick="fetchAndRenderTree()">Load Tree</button>
            <input type="text" id="search-input" placeholder="Search by orgCode">
            <button onclick="searchAndHighlight()">Search</button>
        </div>
        <div id="tree-container"></div>
    </div>

    <script>
        let treeData;

        function createTreeStructure(data) {
            const nodeMap = new Map();
            const rootNodes = [];

            data.forEach(item => {
                nodeMap.set(item.orgCode, {
                    id: item.orgCode,
                    data: item,
                    children: [],
                    level: 1,
                    descendantCount: 0
                });
            });

            data.forEach(item => {
                const node = nodeMap.get(item.orgCode);
                if (item.parentOrgCode && nodeMap.has(item.parentOrgCode)) {
                    const parent = nodeMap.get(item.parentOrgCode);
                    parent.children.push(node);
                    node.level = parent.level + 1;
                } else {
                    rootNodes.push(node);
                }
            });

            function countDescendants(node) {
                let count = node.children.length;
                for (let child of node.children) {
                    count += countDescendants(child);
                }
                node.descendantCount = count;
                return count;
            }

            rootNodes.forEach(countDescendants);

            function sortChildren(node) {
                node.children.sort((a, b) => b.descendantCount - a.descendantCount);
                node.children.forEach(sortChildren);
            }

            rootNodes.forEach(sortChildren);

            return rootNodes[0];
        }

        function renderTree(node, container) {
            container.innerHTML = '';
            renderNode(node, container);
        }

        function renderNode(node, container) {
            const nodeElement = document.createElement('div');
            nodeElement.className = 'node';
            nodeElement.id = `node-${node.id}`;

            const iconElement = document.createElement('span');
            iconElement.className = `node-icon ${node.children.length > 0 ? 'folder' : 'user'}`;
            nodeElement.appendChild(iconElement);

            const textElement = document.createElement('span');
            textElement.className = 'node-text';
            textElement.textContent = `${node.data.orgName}(${node.id})`;
            nodeElement.appendChild(textElement);

            const childCountElement = document.createElement('span');
            childCountElement.className = 'child-count';
            childCountElement.textContent = `[${node.children.length}]`;
            nodeElement.appendChild(childCountElement);

            const orgLevelElement = document.createElement('span');
            orgLevelElement.className = 'org-level';
            orgLevelElement.textContent = `org-level:${node.level}`;
            nodeElement.appendChild(orgLevelElement);

            container.appendChild(nodeElement);

            if (node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children';
                childrenContainer.style.display = 'none';
                node.children.forEach(child => renderNode(child, childrenContainer));
                container.appendChild(childrenContainer);

                nodeElement.onclick = (event) => {
                    event.stopPropagation();
                    toggleNode(nodeElement, childrenContainer);
                };
            }
        }

        function toggleNode(nodeElement, childrenContainer) {
            childrenContainer.style.display = childrenContainer.style.display === 'none' ? 'block' : 'none';
            nodeElement.classList.toggle('expanded');
        }

        function searchAndHighlight() {
            const searchTerm = document.getElementById('search-input').value;
            clearHighlights();
            if (searchTerm) {
                const node = findNode(treeData, searchTerm);
                if (node) {
                    expandToNode(node);
                    highlightNode(node);
                    focusNode(node);
                } else {
                    alert('OrgCode not found');
                }
            }
        }

        function clearHighlights() {
            document.querySelectorAll('.highlighted').forEach(el => el.classList.remove('highlighted'));
        }

        function findNode(node, orgCode) {
            if (node.id === orgCode) return node;
            for (let child of node.children) {
                const found = findNode(child, orgCode);
                if (found) return found;
            }
            return null;
        }

        function highlightNode(node) {
            const element = document.getElementById(`node-${node.id}`);
            if (element) {
                element.classList.add('highlighted');
            }
        }

        function focusNode(node) {
            const element = document.getElementById(`node-${node.id}`);
            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }
        }

        function expandToNode(node) {
            let current = node;
            let path = [];
            while (current && current.id !== treeData.id) {
                path.unshift(current);
                current = findParent(treeData, current.id);
            }
            path.unshift(treeData);

            for (let i = 0; i < path.length; i++) {
                const nodeElement = document.getElementById(`node-${path[i].id}`);
                if (nodeElement) {
                    const childrenContainer = nodeElement.nextElementSibling;
                    if (childrenContainer && childrenContainer.style.display === 'none') {
                        toggleNode(nodeElement, childrenContainer);
                    }
                }
            }
        }

        function findParent(node, childId) {
            if (node.children) {
                for (let child of node.children) {
                    if (child.id === childId) return node;
                    const found = findParent(child, childId);
                    if (found) return found;
                }
            }
            return null;
        }

        function fetchAndRenderTree() {
            const apiUrl = document.getElementById('api-url').value;
            fetch(apiUrl, {
                method: 'GET',
                mode: 'cors',
                credentials: 'include',
                headers: {
                    'Accept': 'application/json',
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Data fetched successfully");
                treeData = createTreeStructure(data);
                renderTree(treeData, document.getElementById('tree-container'));
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error loading the data: ' + error.message);
            });
        }

        // Initial load
        fetchAndRenderTree();
    </script>
</body>
</html>
